<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Orbitron&family=Roboto+Condensed:wght@500;700;800&family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1 class="title">TO-DO LIST</h1>
      <div id="taskContainer" class="userInput">
        <input
          type="text"
          id="task"
          name="task"
          placeholder="Enter your task for today..."
        />
        <button id="Add" class="add-btn" type="submit">Add</button>
      </div>
      <div id="newtask"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
